{% extends 'base/base_reset_password.html'%}    <!-- Page Navigation -->
{% block main %}
<!-- 2. Password Reset Done Page -->
    <div id="done" class="page gradient-bg min-h-screen flex items-center justify-center p-4 pt-20">
        <div class="w-full max-w-2xl mx-auto animate-slide-up">
            <div class="bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/30 p-12 text-center">
                <div class="w-24 h-24 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center mx-auto mb-6 floating">
                    <i class="fas fa-check text-white text-4xl"></i>
                </div>
                
                <h1 class="text-4xl font-bold text-gray-800 mb-4">Password Reset Complete!</h1>
                <p class="text-lg text-gray-600 mb-8">Your password has been successfully reset. You can now log in with your new password.</p>
                
                <div class="glass-effect rounded-2xl p-6 mb-8 bg-gradient-to-r from-purple-50 to-pink-50">
                    <div class="flex items-center justify-center space-x-4 text-purple-700">
                        <i class="fas fa-shield-alt text-2xl"></i>
                        <span class="font-medium">Your account is now secure</span>
                    </div>
                </div>
                
                <a href="#" class="inline-block bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-3 rounded-xl font-semibold hover:shadow-lg transform hover:-translate-y-0.5 transition duration-200">
                    Continue to Login
                </a>
                
                <div class="mt-8">
                    <p class="text-sm text-gray-500">Having trouble? <a href="#" class="text-purple-600 hover:text-purple-700 font-medium">Contact Support</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
